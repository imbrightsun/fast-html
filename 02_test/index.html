<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <a href="https://www.naver.com/" target="_blank" title="네이버로 이동">NAVER</a>
  <a href="https://www.google.com/">GOOGLE</a>

  <!-- 대한민국 애국가 1절 첫째단 -->
  <p>   
    동해물과 백두산이 마르고 닳도록<br/>
    하느님이 보우하사 <span>우리나라</span> 만세
  </p>
  
  <input type="text"/>
  
  <label>
    <input type="checkbox" checked/> apple 
  </label>
  <label>
    <input type="checkbox" checked/> Banana
  </label>
  
  <input type="text" value="brightsun" placeholder="이름을 입력하세요!" disabled/>
  
  <label>
    <input type="radio" name="fruits"/> apple
  </label>
  <label>
    <input type="radio" name='fruits'/> Banana
  </label>
  
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>B'</td>
    </tr>
    <tr>
      <td>C</td>
      <td colspan="2">D</td>
    </tr>
  </table>

</body>
</html>
